{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

<style>
    {% block style %}
        /*.jumbotron {
            background-color:#155A1E;
            color:#FFF;
        }*/

        table {
            border-collapse: collapse;
            /*    border: 1px solid #ddd;*/
            /*	padding: 30px 10px 10px 10px;*/

            height: 40px;
            width: 100%;
            table-layout: fixed;
            vertical-align: bottom;
            /*    border-bottom: 1px solid #ddd;*/
            /*    text-align: center;*/
            /*    text-align: right;*/
        }

        th {
            background-color: #f5f5f5;
            /*    text-align: center;*/
            padding: 0px 0px 0px 20px;
        }

        td {
            padding: 10px 10px 10px 20px;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .modal-content video {
            margin: 0 auto;
            display: block;
        }

    {% endblock %}
</style>





{% block content %}

    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4 class="panel-title"><b>Tutorials</b></h4></div>
            <div class="panel-body">
                Please check out our videos on how to use this platform
                <br>
                <br>
                <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Open
                </button>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Tutorial Video</h4>
                </div>
                <div class="modal-body">
                    <video id="tutorialVideo" controls width="65%" >
                        <source src="{% static 'vid/tutorial.mp4' %}" type="video/mp4">
                        <source src="{% static 'vid/tutorial.mov' %}" type="video/mov">

                    </video>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
